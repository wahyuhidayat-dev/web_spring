<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div>
        <form th:action="@{/login}" method="post">
            
            <div class="form-group col-md-6 mb-3 mx-5">
                <label for="username">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Username"
                  name="username"
                  th:field="*{username}"
                />
                <small style="color: red;" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                  ></small
                >
              </div>
        
              <div class="form-group col-md-6 mb-3 mx-5">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Last Name"
                  name="password"
                  th:field="*{password}"
                />
                <small style="color: red;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                  ></small
                >
              </div>

        </form>
    </div>
</body>
</html>
